<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex flex-col h-screen">
    <!-- Login/Register Section -->
    <div id="auth" class="flex-1 flex items-center justify-center">
        <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
            <h2 id="auth-title" class="text-2xl mb-4 text-center">Login</h2>
            <input id="username" type="text" placeholder="Username" class="w-full p-2 mb-4 border rounded">
            <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-4 border rounded">
            <button id="auth-btn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
            <p id="auth-switch" class="text-center mt-4 cursor-pointer text-blue-500">Register instead</p>
            <p id="auth-error" class="text-red-500 text-center mt-2 hidden"></p>
        </div>
    </div>

    <!-- Chat Section (Hidden Initially) -->
    <div id="chat" class="flex-1 flex flex-col hidden">
        <div class="bg-white p-4 shadow-md">
            <h2 class="text-xl">SecureChat - <span id="current-user"></span></h2>
            <p id="status" class="text-sm text-gray-500">Offline</p>
        </div>
        <div id="messages" class="flex-1 p-4 overflow-y-auto bg-gray-50"></div>
        <div class="p-4 bg-white shadow-md">
            <input id="message" type="text" placeholder="Type a message..." class="w-full p-2 border rounded">
            <div class="mt-2 flex space-x-2">
                <button id="send-btn" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Send</button>
                <input id="file-input" type="file" class="p-2">
                <button id="emoji-btn" class="bg-gray-200 p-2 rounded">ðŸ˜Š</button>
            </div>
            <div id="emoji-picker" class="hidden mt-2"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-storage-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
